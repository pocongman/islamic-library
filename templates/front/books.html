{% extends 'front/base.html' %}

{% load static %}

{% block content %}

<br>
<div class="product">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="titlepage">
                <h2>{{title}}</h2>
             </div>
          </div>
       </div>
    </div>
<hr>

  <div class="container col-md-9">
    <div class="card-group">
      <div class="row col-md-12">
        {% for a in buku %}
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{% static 'front/images/book1.jpg' %}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{a.judul}}</h5>
          <p class="card-text">Penulis : {{a.pengarang}}</p>
          <p class="card-text">Tanggal Publish :{{a.date}}</p>
          <p class="card-text">Halaman : {{a.halaman}}</p>
          <p class="card-text">Kategori : {{a.kategori}}</p>
          <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link block text-center" type="button" data-toggle="collapse" data-target="#collapse-{{forloop.counter}}" aria-expanded="true" aria-controls="collapse-{{forloop.counter}}">
                    <div>
                    Deskripsi
                    </div>
                  </button>
                </h2>
              </div>
              <div id="collapse-{{forloop.counter}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  {{a.deskripsi}}.
                </div>
              </div>
            </div>  
          </div>
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
<br>

{% endblock content %}
